[main]
num_threads = 24
dt_pde = 0.010000
simulation_time = 3000.000000
abort_on_no_activity = 0
use_adaptivity = 0

[ode_solver]
dt_ode = 0.010000
adaptive = 0
use_gpu = 1
gpu_id = 0
library_file = ./shared_libs/libToRORd_dynCl_PhiCaL_IKCa_mixed_apicobasal_infarctionRemod_RZ1.so

[stim_plain_0]
main_function = set_stim_from_file
library_file = ./shared_libs/libdefault_stimuli.so
stim_file = *path to .pts activation points file*
start = 0.0
duration = 2.0
period = 1000
current = -120

[domain]
main_function = initialize_model_with_infarction
library_file = ./shared_libs/libdefault_domains.so
name = *simulation name*
start_discretization = 500.0
maximum_discretization = 500.0
number_of_points = *number of volumes in mesh*
mesh_file = *path to .alg mesh file with inferolateral infarct and borderzone regions*
start_dx = 500.000000
start_dy = 500.000000
start_dz = 500.000000

[assembly_matrix]
main_function = infarction_coupling_assembly_matrix
init_function = set_initial_conditions_fvm
infarction_sigma_l = 0.00011
infarction_sigma_t = 0.00008
infarction_sigma_n = 0.00008
sigma_l = 0.000217
sigma_t = 0.000154
sigma_n = 0.000154
fast_endo_scale = 4
infarct_stage = 3
fibers_file = *path to .fibers file*

[update_monodomain]
main_function = update_monodomain_default
library_file = ./shared_libs/libdefault_update_monodomain.so

[linear_system_solver]
main_function = gpu_biconjugate_gradient
init_function = init_gpu_biconjugate_gradient
tolerance = 1e-16
use_preconditioner = no
max_iterations = 200
use_gpu = yes

[extra_data]
main_function = set_extra_data_with_infarction
library_file = ./shared_libs/libdefault_extra_data.so
infarct_stage = 3

[save_result]
print_rate = 100
mesh_print_rate = 100
output_dir = *path to output directory*
apd_threshold = -63
init_function = init_save_with_activation_times
main_function = save_with_activation_times
end_function = end_save_with_activation_times
mesh_format = ensight
time_threshold = 10.0
file_prefix = V
binary = false

[calc_ecg]
main_function = pseudo_bidomain
init_function = init_pseudo_bidomain
end_function = end_pseudo_bidomain
library_file = ./shared_libs/libdefault_calc_ecg.so
calc_rate = 100

